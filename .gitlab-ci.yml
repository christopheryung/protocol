stages:
  - build
  - test
  - deploy

build-job:
    stage: build
    script:
      - cd proxy/socks5
      - go build -o binaries/ server.go
    tags:
      - proxy
    artifacts:
      paths:
        - proxy/socks5/binaries/server

run-server-job:
  stage: test
  script:
    - echo "test job is running"
    - timeout 60 ./proxy/socks5/binaries/server || exit 0
  dependencies:
    - build-job
  tags:
    - proxy

curl-job:
  stage: test
  script:
    - output=$(curl --socks5 5.42.99.137:10100 -U test:test 2ip.ru)
    - |
      if [ "$output" = "5.42.99.137" ]; then
        echo "Success"
      else
        echo "IP address doesn't match expected value"
        exit 1
      fi
  dependencies:
    - run-server-job

test-job:
  stage: test
  image: hashicorp/vault:latest
  id_tokens:
    VAULT_ID_TOKEN:
      aud: http://5.42.99.137
  script:
    - apk update && apk add --no-cache jq curl
    - export VAULT_ADDR=http://5.42.99.137:8200
    - echo "$VAULT_ID_TOKEN" | cut -d '.' -f2 | base64 --decode | jq .
    - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=gitlab-role jwt=$VAULT_ID_TOKEN)"
    - export PASSWORD="$(vault kv get -field=ip secret/gitlab)"
    - echo $PASSWORD