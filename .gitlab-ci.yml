stages:
  - build
  - test

build-job:
    stage: build
    script:
      - cd proxy/socks5
      - go build -o binaries/ server.go
    tags:
      - proxy
    artifacts:
      paths:
        - proxy/socks5/binaries/server

test-job:
  stage: test
  script:
    - echo "test job is running"
    - ls proxy/socks5/binaries/
  dependencies:
    - build-job
